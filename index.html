<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather updates using javascript">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="weather-app.png" type="image/x-icon">
</head>
<body>    
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-300 p-4">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md ">
    <h1 class="text-center font-bold text-3xl mb-6 text-blue-900 ">Weather Dashboard</h1>
    <div class="bg-blue-50 p-6 rounded-lg shadow-md">
    <div class="flex flex-col md:flex-row md:mb-0">
        <input type="text" id="city-input" class="border p-2 w-full mb-2" placeholder="E.g., Shimla, Manali, Durg ">
        <button id="search-btn" class="bg-blue-500 p-2 w-full mb-2 text-white">Search</button>
        <p class="text-center mb-2 p-2">Or</p>
        <button id="current-location-btn" class="bg-gray-700 text-white p-2 w-full mb-2">Use Current Location </button>
       </div>
       <div id="current-weather" class="w-full md:w-2/3 lg:w-full bg-blue-200 p-4 rounded-lg shadow-md">
        <h2 id="city-name" class="text-xl font-bold mb-2">City Name</h2>
        <p id="temperature">Temperature: --Â°C</p>
        <p id="wind-speed">Wind: -- M/S</p>
        <p id="humidity">Humidity: --%</p>
        <div class="flex justify-end">
            <div class="text-right">
                <p id="weather-description">Description</p>
                <img id="weather-icon" src="icon.jpeg" alt="weather-icon" class="inline-block" width="50pxX50px">
            </div>
</div>
</div>
</div>
<h2 class="text-xl font-bold mt-6">5-Day Forecast</h2>
<div id="forecast" class="flex md:flex-row gap-10 mt-4 sm:flex-col flex-wrap justify-center">
<div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
